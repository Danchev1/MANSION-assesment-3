<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mansion Assesment</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700,700i"
        rel="stylesheet">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-md-4">
        <h1 class="h3">Casino Registration.</h1>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</header>
<section class="main">
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-md-6">
        <div class="create-account-form">
          <h2 class="h4">Create Account</h2>
          <form>
            <div class="form-group">
              <label for="firstnameInput">Last Name</label>
              <input type="text" class="form-control" name="fname" autocomplete="fname" id="firstnameInput" placeholder="Enter your first name">
            </div>
            <div class="form-group">
              <label for="lastnameInput">Last Name</label>
              <input type="text" class="form-control" name="lname" autocomplete="lname" id="lastnameInput" placeholder="Enter your last name">
            </div>
            <div class="form-group">
              <label for="usernameInput">Username</label>
              <input type="text" class="form-control" name="username" autocomplete="username" id="usernameInput" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="emailInput">Email address</label>
              <input type="email" class="form-control" name="email" autocomplete="email" id="emailInput" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Choose a password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="checkboxInput">
              <label class="form-check-label" name="terms" for="checkboxInput">
                By checking this box, I agree to
                <a href="javascript:void(0)" title="Terms & Conditions">Terms & Conditions</a> of the site.
              </label>
            </div>
            <a type="submit" class="btn btn-primary" href="ready_play.html">Sign Up</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<footer>
  <div class="container">
    <div class="row">
      <div class="col">
        <h3 class="h3"> I'm a footer</h3>
      </div>
    </div>
  </div>
</footer>
<script src="js/bootstrap/jquery.min.js"></script>
<script src="js/bootstrap/popper.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
